<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>

    <!-- Container -->

    <div class="container mt-4">
        
        <!-- Heading-->
        
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
        </h1>


        <!-- Form -->

        <form id="book-form">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <input type="submit" value="Add Book" class="btn btn-primary">
            </div>
        </form>


        <!-- Table -->

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    

    <!-- JavaScript-->

    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/fd36322ee3.js" crossorigin="anonymous"></script>
</html>
